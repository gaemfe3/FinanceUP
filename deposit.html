{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="deposit" name="deposit" placeholder="Deposit" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
    <div style="color:red;font-size:80%">{{ error_message }}</div>
{% endblock %}
