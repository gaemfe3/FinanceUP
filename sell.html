{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symb">Choose a stock:</label>
            <select name="symbol" id="symbol">
                {% for symbol in symbol_els %}
                    <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="shr">Number of shares:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <div style="color:red;font-size:80%">{{ error_message }}</div>
{% endblock %}
