{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="/account" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="actual_pass" name="actual_pass" placeholder="Actual password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_pass" name="new_pass" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="New password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
    <div style="color:red;font-size:80%">{{ error_message }}</div>
{% endblock %}
