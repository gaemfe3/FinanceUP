{% extends "layout.html" %}

{% block title %}
    Returns
{% endblock %}

{% block main %}
    <form action="/returns" method="post">
        <label>Since:</label>
        <input type="date" id="since" name="since">
        <label>To:</label>
        <input type="date" id="to" name="to">
        <input value="Search" type="submit">
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Symbol</th>
                <th>Return (usd)</th>
                <th>Days</th>
                <th>Daily return (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.symbol }}</td>
                <td>{{ row.return }}</td>
                <td>{{ row.days }}</td>
                <td>{{ row.dy_ret }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
